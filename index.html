<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>
  <main>
    <section>
      <form>
        <label for="city-input">City:</label>
        <input type="text" id="city-input" placeholder="Enter a city name">
        <button type="submit">Search</button>
      </form>
    </section>
    <section id="current-weather">
      <h2>Current Weather</h2>

    </section>
    <section id="forecast">
      <h2>5-Day Forecast</h2>
        <div class="forecast-container" style="display: flex;justify-content:center;">
            <div class="forecast-card">
            <h3>Day 1</h3>
            <p>Temp: 0</p>
            <p>Wind: 0MPH</p>
            <p>Humidity: 0</p>
            </div>
            
            <div class="forecast-card">
            <h3>Day 2</h3>
            <p>Temp: 0</p>
            <p>Wind: 0MPH</p>
            <p>Humidity: 0</p>
            </div>

            <div class="forecast-card">
            <h3>Day 3</h3>
            <p>Temp: 0</p>
            <p>Wind: 0MPH</p>
            <p>Humidity: 0</p>
            </div>

            <div class="forecast-card">
            <h3>Day 4</h3>
            <p>Temp: 0</p>
            <p>Wind: 0MPH</p>
            <p>Humidity: 0</p>
            </div>

            <div class="forecast-card">
            <h3>Day 5</h3>
            <p>Temp: 0</p>
            <p>Wind: 0MPH</p>
            <p>Humidity: 0</p>
            </div>

    </section>
    <section id="search-history">
      <h2>Search History</h2>
      
    </section>
</main>

<script src="script.js"></script>
</body>

</html>
